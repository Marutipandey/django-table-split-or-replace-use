<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Data List</h1>
    <ul>
        {% for item in data %}
            <li>{{ item.name }} - {{ item.email }} - {{ item.age }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_data' %}">Add New Data</a>
</body>
</html>
